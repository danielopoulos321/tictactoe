<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlyes.css">
    <title>Document</title>
</head>
<body>

    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div id="gameChoice">
        <h2 class="gameInfo">Choose an Opponent</h2>
        <div>
            <button class="btn" id="pvp">P v P</button>
            <button class="btn" id="pvai">P v AI</button>
        </div>
    </div>
    <div class="game" id="gameDisplay" hidden>
        <div class="gameInfo">
            <h2>Player X's Turn</h2>
        </div>
        <div class="center">
            <div class="game-ctn">
                <button class="square" id="0"></button>
                <button class="square" id="1"></button>
                <button class="square" id="2"></button>
                <button class="square" id="3"></button>
                <button class="square" id="4"></button>
                <button class="square" id="5"></button>
                <button class="square" id="6"></button>
                <button class="square" id="7"></button>
                <button class="square" id="8"></button>
            </div>
            <button class="btn" id="restart">RESTART</button>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
